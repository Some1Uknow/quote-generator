<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="my-5">
      <div class="p-5 text-center bg-body-tertiary maindiv">
        <div class="container py-5">
          <h1 class="text-body-emphasis">Random Quote Generator</h1>
          <p class="col-lg-8 mx-auto lead" id="quote">
            Click the button to generate a random quote.
          </p>
        </div>
        <button class="btn btn-primary px-5 mb-5" type="button" id="gen">
            Generate Quote
          </button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
